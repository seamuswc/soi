server {
    listen 80;
    server_name soipattaya.com www.soipattaya.com soibkk.com www.soibkk.com;

    # Enable gzip compression for faster loading
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # API routes - NO caching (always fresh data)
    location /api/ {
        proxy_pass http://localhost:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Disable caching for API responses
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # robots.txt and sitemap.xml - cache for 1 day
    location ~ ^/(robots\.txt|sitemap\.xml)$ {
        root /var/www/soipattaya/client/dist;
        expires 1d;
        add_header Cache-Control "public";
        access_log off;
    }

    # Static assets with versioned filenames - cache for 1 year
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        root /var/www/soipattaya/client/dist;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # HTML files - no cache (for SPA routing)
    location / {
        root /var/www/soipattaya/client/dist;
        try_files $uri $uri/ /index.html;
        
        # Don't cache HTML
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
}
